  short_description: Horari de 15:00 a 18:00 tots els dies. Antic búnquer militar que formava part del sistema defensiu construït abans de la Segona Guerra Mundial. Actualment restaurat, permet als visitants explorar les instal·lacions originals, conèixer l’arquitectura militar de l’època i entendre el context històric de les tensions europees del segle XX.

