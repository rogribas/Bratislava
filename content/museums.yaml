  short_description: Horari diumenge de 13:00 a 15:00. Fortificació militar històrica que formava part de la línia defensiva txecoslovaca dels anys trenta. El búnquer conserva elements originals i exposicions interpretatives que expliquen la preparació defensiva del país i la vida dels soldats destinats a aquestes estructures.

