  short_description: WAX2 és una discoteca moderna situada al centre de Bratislava, especialitzada en música electrònica, house i techno. El club destaca per la qualitat del seu so, la programació de DJs locals i internacionals i un ambient vibrant que atrau públic jove i amants de la música de ball. És un lloc ideal per gaudir de sessions intenses i una experiència nocturna energètica dins l’escena electrònica de la ciutat.
