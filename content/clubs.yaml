- id: subdeck
  name: SUBDECK
  zone: Bratislava
  category: Discoteca
  coordinates:
  - 48.1371175
  - 17.1155794
  google_maps: https://maps.app.goo.gl/22NEoHqJQ3wzp6Uq8
  images:
  - https://www.visitbratislava.com/wp-content/uploads/2024/10/subdeck2.jpg
  short_description: SUBDECK és un club nocturn únic situat en un espai industrial a la coberta inferior d’un vaixell al riu Danubi. Destaca pel seu impressionant mur de baixos d’alta qualitat i una programació centrada en música electrònica, techno i drum and bass. El seu entorn original i immersiu el converteix en un dels locals més singulars de Bratislava, ideal per a amants del so potent i experiències nocturnes diferents.
  description: Subdeck és un local únic equipat amb un MUR DE BAIXOS d'última generació construït per Wolfgang Sauter i la seva empresa Pro Performance. L'espai industrial del local està amagat a la coberta inferior del vaixell nodrissa Brčko, que sura al riu Danubi a prop del Pont Vell de Bratislava.

