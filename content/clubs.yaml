  short_description: Fuga és un bar cultural i alternatiu situat al centre de Bratislava, conegut pel seu ambient underground i creatiu. El local combina música en directe, sessions de DJs independents, exposicions artístiques i esdeveniments culturals. És un punt de trobada habitual per a estudiants, artistes i amants de la música alternativa. L’ambient és relaxat i bohemi, ideal per començar la nit o gaudir d’una experiència cultural diferent dins l’escena nocturna de la ciutat.
